<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>_garden</title>
    <meta name="description" content="Choose between two unique experiences">
    <meta name="keywords" content="garden, experience, interactive">
    <meta property="og:type" content="website" />
    
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="theme-color" content="#ffffff">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        
        .half {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .half::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .half:hover::before {
            background: rgba(0, 0, 0, 0.1);
        }
        
        .half:hover {
            transform: scale(1.02);
        }
        
        .left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .right {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
            padding: 2rem;
        }
        
        .title {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .enter-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .enter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .divider {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            z-index: 3;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .divider {
                width: 80px;
                height: 4px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="half left" onclick="window.location.href='./ae/ae.html'">
            <div class="particles">
                <div class="particle" style="left: 20%; animation-delay: 0s;"></div>
                <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
                <div class="particle" style="left: 60%; animation-delay: 2s;"></div>
                <div class="particle" style="left: 80%; animation-delay: 3s;"></div>
            </div>
            <div class="content">
                <h1 class="title">Aether</h1>
                <p class="subtitle">Explore the ethereal realm</p>
                <a href="./ae/ae.html" class="enter-btn">Enter Aether</a>
            </div>
        </div>
        
        <div class="half right" onclick="window.location.href='./rt/rt.html'">
            <div class="particles">
                <div class="particle" style="left: 20%; animation-delay: 0.5s;"></div>
                <div class="particle" style="left: 40%; animation-delay: 1.5s;"></div>
                <div class="particle" style="left: 60%; animation-delay: 2.5s;"></div>
                <div class="particle" style="left: 80%; animation-delay: 3.5s;"></div>
            </div>
            <div class="content">
                <h1 class="title">Realtime</h1>
                <p class="subtitle">Experience the moment</p>
                <a href="rt/rt.html" class="enter-btn">Enter Realtime</a>
            </div>
        </div>
        
        <div class="divider"></div>
    </div>
    
    <script>
        // Simple hover effects for the landing page
        document.querySelectorAll('.half').forEach(half => {
            half.addEventListener('mouseenter', () => {
                half.style.transform = 'scale(1.02)';
            });
            
            half.addEventListener('mouseleave', () => {
                half.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
